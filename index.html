<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Kaushan+Script|Pacifico|Satisfy&display=swap" rel="stylesheet">
    <title>Neha's Trivia Game</title>
</head>
<body>
    <div class = "container">
            <ul class="nav justify-content-center">
                <h1>World Trivial Trivia </h1>
            </ul>
            <div id = "instructions">
                <h1>Instructions:</h1>
                <p>You have 8 seconds to answer each question!</p> 
            </div>
            <button type="button" class="btn" id="startBtn">Click to start playing!</button>
            
             <!-- Quiz page -->
             <div id="timer"></div>
            <div id="questionNum"></div>
            <div class="question"></div>
            <div class="options"></div>

            <!-- Alert Row -->
    
            <div class = "row" id="box">
                <div class = "col-md-6" id="alert"></div>
                <div class = "col-md-6" id="pic" ></div>
            </div>

            <!-- Stats -->

            <div id="gameOver"></div>
            <div id="wins"></div>
            <div id="losses"></div>    
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
